<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoEscola Rumo Certo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="opaaan.css">

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="container-fluid bg-dark text-white">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-left">
                    <img src="/visitar/opaso.png" alt="Descrição da imagem" class="img-fluid"
                        style="height: 100px; margin-left: -10px;">
                </div>
                <div class="col-md-4 text-center my-2 my-md-0">
                    <nav>
                        <a href="/imagem/autoescola.html" class="btn btn-outline-secondary mx-1">Home</a>
                        <a href="#" class="btn btn-outline-secondary mx-1">Sobre</a>
                        <a href="#" class="btn btn-outline-secondary mx-1">Contato</a>
                        <a href="/imagem/Login/login.html" class="btn btn-outline-secondary mx-1">Matricule-se</a>
                    </nav>
                </div>
                <div class="col-md-4 text-center text-md-right">
                    <form class="d-flex flex-nowrap justify-content-center justify-content-md-end">
                        <div class="row gx-2 align-items-center">
                            <div class="col-auto">
                                <input class="form-control" type="search" placeholder="Pesquisar"
                                    aria-label="Pesquisar">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Rodapé -->
                <footer class="bg-dark text-white text-center py-4">
                    <div class="container">
                        <h3>AutoEscola Rumo Certo</h3>
                        <p>&copy; 2025 Auto Escola Rumo Certo. Todos os direitos reservados.</p>
                        <div class="social-icons">
                            <a href="Login/login.html" target="_blank"><img
                                    src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                                    alt="Facebook"></a>
                            <a href="#" target="_blank"><img
                                    src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg"
                                    alt="Instagram"></a>
                            <a href="#" target="_blank"><img
                                    src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
                                    alt="WhatsApp"></a>
                        </div>
                    </div>
                </footer>

                <script>
                    document.querySelectorAll('.social-icons a').forEach(icon => {
                        icon.addEventListener('click', function () {
                            this.style.transform = 'scale(1.2) rotate(15deg)';
                            setTimeout(() => {
                                this.style.transform = 'scale(1) rotate(0deg)';
                            }, 300);
                        });
                    });
                </script>
</body>

</html>
